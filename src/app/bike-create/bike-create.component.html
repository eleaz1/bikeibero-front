<h2>Crear Nueva Bicicleta</h2>
<form [formGroup]="bikeForm!" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="serial">Serial:</label>
    <input type="text" id="serial" formControlName="serial" required>
  </div>
  <div class="form-group">
    <label for="model">Modelo:</label>
    <input type="text" id="model" formControlName="model" required>
  </div>
  <div class="form-group">
    <label for="price">Precio:</label>
    <input type="number" id="price" formControlName="price" required>
  </div>
  <button type="submit" [disabled]="bikeForm!.invalid">Crear</button>
</form>
